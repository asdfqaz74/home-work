<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/mission-01.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Mission-01</title>
</head>

<body>
  <div class="box">


    <div class="box1">
      <img class="honey-logo" src="/images/logo.png" alt="" />
      <span class="honey-text">따뜻한 차 향기</span>
      <button type="button" class="honey-button"></button>
      <button class="buy" url="/">
        <a href="/" class="buy-text">구매하기</a>
        <img class="buy-arrow" src="/images/angle-right.svg" alt="" />
      </button>
      </button>
      <img class="honey-product" src="/images/product.png" alt="" />
    </div>


    <div class="box2">


      <div class="handcream">
        <img class="handcream-logo" src="/images/logo2.png" alt="" />
        <img class="handcream-product" src="/images/product2.png" alt="" />
        <button type="button" class="handcream-button"></button>
        <button class="buy" url="/">
          <a href="/" class="buy-text">구매하기</a>
          <img class="buy-arrow" src="/images/angle-right.svg" alt="" />
        </button>
        </button>
        <span class="handcream-text">핸드크림 모음</span>
      </div>


      <div class="tea">
        <img class="tea-logo" src="images/logo3.png" alt="" />
        <img class="tea-product" src="images/product3.png" alt="" />
        <button type="button" class="tea-button"></button>
        <button class="buy" url="/">
          <a href="/" class="buy-text">구매하기</a>
          <img class="buy-arrow" src="/images/angle-right.svg" alt="" />
        </button>
        </button>
        <span class="tea-text">고소한 보리차</span>
      </div>
    </div>
  </div>
</body>

</html>
