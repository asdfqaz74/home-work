<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>form-componets</title>
</head>

<body>


  <div class="component-container">
    <div class="form-wrapper">
      <form action="/" method="post">
        <h3 class="ready">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
        <div class="input-wrapper">
          <input type="email" id="user-email" placeholder="이메일 주소" class="email-input" />
          <label for="user-email" class="sr-only">이메일</label>
          <button type="submit" class="free-button">
            <div class="free-text">
              30일 무료 이용
              <img src="/images/Arrow (Stroke).svg" alt="" />
            </div>
          </button>
        </div>
        <p class="new-member">신규 회원만 이 프로모션을 이용하실 수 있습니다.
        </p>
      </form>
    </div>
  </div>


</body>

</html>
