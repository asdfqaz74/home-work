<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/style.css" />
  <title>button-componets</title>
</head>

<body>

  <div class="component-container">

    <!-- 로그인 버튼 -->
    <div class="login-button">
      <a href="/index.html" role="button" class="sign-in">
        <span class="sign-text">로그인</span>
      </a>
    </div>

    <!-- 30일 무료 이용 -->
    <button type="button" class="free-button">
      <div class="free-text">
        30일 무료 이용
        <img src="/images/Arrow (Stroke).svg" alt="" />
      </div>
    </button>

    <!-- 언어 선택 -->
    <div class="select-wrap">
      <img src="/images/global.svg" alt="" />
      <select name="lang" id="lang-select">
        <option value="">한국어</option>
        <option value="">영어</option>
      </select>
    </div>

  </div>

</body>

</html>
