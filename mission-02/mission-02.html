<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/temp.css" />
  <link rel="stylesheet" href="./css/mission-02.css" />
  <title>이디야 로그인</title>
</head>

<body>
  <main>
    <!-- 로그인 및 환영메세지 -->
    <div class="welcome">
      <p class="login">로그인</p>
      <p class="eng">
        Welcome, Ediya Coffee
      </p>
      <p class="kor">
        이디야커피에 오신 것을 환영합니다.
      </p>
    </div>
    <!-- 로그인 폼 -->
    <div class="container">
      <form action="/" method="post">
        <fieldset>
          <!-- 이메일 -->
          <p class="email">
            <label for="user-email" class="label-email">이메일</label>
            <input id="user-email" type="email" class="input-email" />
          </p>
          <!-- 패스워드 -->
          <p class="password">
            <label for="user-password" class="label-password">비밀번호</label>
            <input id="user-password" type="password" class="input-password" />
          </p>
          <!-- 이메일 저장 -->
          <input type="checkbox" name="이메일 저장" id="remember-email" />
          <label class="remember-email">이메일 저장</label>
          <!-- 로그인 / 회원가입 버튼 -->
          <div class="button">
            <a href="/" class="login-button">
              <p class="button-text">로그인</p>
              <img src="./images/fill.svg" alt="" />
            </a>
            <a href="/" class="signup-button">
              <p class="button-text">회원가입</p>
              <img src="./images/fill.svg" alt="" />
            </a>
          </div>

        </fieldset>
      </form>
    </div>
  </main>
</body>

</html>
